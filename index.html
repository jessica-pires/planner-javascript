<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <!--font ícone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="script/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Planner To Do List</h1>
        </header>

        <!-- form1 -->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que voce vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i><!--icone-->
                </button>
            </div>
            <button id="cancel__edit-button">Cancelar</button>
        </form>

        <!-- form2 -->
        <form id="edit-form" class="hide">
            <p>Edite a sua Tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
        </form>
        <!-- barra de ferramentas -->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="delete-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
                <!-- filtros de opçoes -->
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
            </div>
        </div>
        <!-- lista de tarefas -->
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>  
            <!-- repeticao -->
            <div class="todo ">
                <h3>Estou estudando Javascript...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>  
        </div>
    </div>
</body>
</html>
